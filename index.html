<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PeLAyA Gift - Unique and thoughtful gifts for everyone">
    <title>PeLAyA Gift</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link to FontAwesome CDN (For Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5 CDN (For Styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS (Animation on Scroll) for smooth animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e3d58;
        }

        .navbar .navbar-brand {
            font-size: 2em;
            color: #fff;
            font-weight: 600;
        }

        .hero-section {
            background: url('https://via.placeholder.com/1500x600?text=PeLAyA+Gift') no-repeat center center/cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3em;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .product-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .footer {
            background-color: #1e3d58;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        .footer .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.5em;
        }

        .footer .social-icons a:hover {
            color: #ffd700;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PeLAyA Gift</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section" data-aos="fade-up">
        <h1>Find the Perfect Gift</h1>
        <p>Thoughtful and unique gifts for every occasion. Shop now at PeLAyA Gift.</p>
        <button class="btn btn-primary btn-lg mt-4">Shop Now</button>
    </div>

    <!-- Featured Products -->
    <section class="container my-5" data-aos="fade-up">
        <h2 class="text-center mb-5">Featured Products</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/350x350?text=Product+1" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Gift Box 1</h5>
                        <p class="card-text">$29.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/350x350?text=Product+2" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Gift Box 2</h5>
                        <p class="card-text">$39.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/350x350?text=Product+3" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Gift Box 3</h5>
                        <p class="card-text">$49.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 PeLAyA Gift. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
    </footer>

    <!-- Bootstrap JS and AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- AOS JS for animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
